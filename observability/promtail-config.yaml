server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: rust_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: rust_app
          __path__: /var/log/app/rust_app_*.log.*

